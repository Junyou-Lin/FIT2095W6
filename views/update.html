<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Post Office</a>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/list">list parcel</a>
            <a class="nav-item nav-link" href="/listnonfragile">list parcel (non-fragile)</a>
            <a class="nav-item nav-link" href="/listbysender">list parcel by a sender</a>
            <a class="nav-item nav-link" href="/listbyweight">list parcel by weight</a>
          <a class="nav-item nav-link" href="/add">Add parcel</a>
          <a class="nav-item nav-link" href="/update">update parcel</a>
          <a class="nav-item nav-link" href="/delete">delete parcel</a>
        </div>
      </div>
    </nav>
  </header>
<form action="/update" method="post" class="w-25 bg-dark mx-auto mt-3 p-3 text-white">
      <div class="form-group">
      ID
      <input class="form-control" type="text" name="_id" />
    </div>

    <div class="form-group">
      sender
      <input class="form-control" type="text" name="sender" />
    </div>

    <div class="form-group">
      address
      <input class="form-control" type="text" name="address" />
    </div>

    <div class="form-group">
      weight
      <input class="form-control" type="number" name="weight" />
    </div>

    <div class="form-group">
      fragile
      <select name="fragile">
        <option value="true">yes</option>
        <option value="false">no</option>
      </select>
    </div>

    <div style="display: flex; gap: 20px; margin: auto; padding-top: 20px">
      <a href="/" class="btn btn-primary">Back</a>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  </body>
</html>
